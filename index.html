<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .color-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .color-buttons button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: white;
      border-radius: 5px;
    }
    #colorDisplay {
      padding: 50px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
      background-color: #ffffff;
      color: #333;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="colorDisplay">Click a color to change me!</div>
  <div class="color-buttons">
    <button style="background-color: red;" data-color="red">Red</button>
    <button style="background-color: blue;" data-color="blue">Blue</button>
    <button style="background-color: green;" data-color="green">Green</button>
    <button style="background-color: yellow; color: black;" data-color="yellow">Yellow</button>
    <button style="background-color: purple;" data-color="purple">Purple</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
